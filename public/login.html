<body>

    <div class="header">
        <div class="container">
            <div class="imagem">
                <img src="assets/imgs/header_logo.png" id="logo_header" alt="Logo BodyPedia">
                <h1 class="titulo">BodyPedia</h1>
            </div>
            <ul class="navbar">

    <div class="banner">
        <div class="container">
            <p>Treino, mente e rotina ‚Äî uma jornada completa pelo fisiculturismo</p>
        </div>
    </div>

    <div class="login login-container">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro"><span id="mensagem_erro"></span></div>
        </div>

        <div class="container">
            <div class="login-card card card-login">
                <h2>Ol√° de volta!</h2>

                <div class="formulario">
                    <div class="campo">
                        <span>E‚Äëmail:</span>
                        <input id="email_input" type="text" placeholder="Digite seu e‚Äëmail" />
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******" />
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>

                <div id="div_aguardar" class="loading-div"></div>
                <div id="div_erros_login"></div>

                <p class="chamada">Ainda n√£o tem conta? <a href="cadastro.html">Cadastre-se aqui!</a></p>
            </div>

        <div class="container">

        </div>
    </div>

    <script>
        function entrar() {
            aguardar();

            var emailVar = email_input.value;
            var senhaVar = senha_input.value;

            if (emailVar == "" || senhaVar == "") {
                cardErro.style.display = "block";
                mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
                finalizarAguardar();
                return false;
            } else {
                setInterval(sumirMensagem, 5000);
            }

            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            })
            .then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!");
                if (resposta.ok) {
                    resposta.json().then(function (json) {
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id;

                        setTimeout(function () {
                            window.location = "quiz.html";
                        }, 1000);
                    });
                } else {
                    resposta.text().then(function (texto) {
                        console.error(texto);
                        finalizarAguardar(texto);
                    });
                }
            })
            .catch(function (erro) {
                console.log(erro);
            });

            return false;
        }

        function sumirMensagem() {
            cardErro.style.display = "none";
        }
    </script>
</body>
