  <script>
    var chartRadar;
    var chartPizzaAE;
    var idUsuario = sessionStorage.ID_USUARIO;

    fetch("/dashboard/totalUsuarios")
      .then(function (res) {
        return res.json();
      })
      .then(function (dados) {
        var total = dados[0].total;
        kpiUsuarios.innerHTML = "ğŸ‘¥ Total de usuÃ¡rios: " + total;
      });

    fetch("/dashboard/kpi/" + idUsuario)
      .then(function (res) {
        return res.json();
      })
      .then(function (dados) {
        var acertos = parseInt(dados[0].acertos);
        var erros = parseInt(dados[0].erros);
        var total = acertos + erros;
        var pct = total > 0 ? Math.round((acertos / total) * 100) : 0;

        var nivel;

        if (pct >= 70) {
          nivel = "AvanÃ§ado";
        } else if (pct >= 40) {
          nivel = "IntermediÃ¡rio";
        } else {
          nivel = "Iniciante";
        }

        kpiClassificacao.innerHTML = "ğŸ“ ClassificaÃ§Ã£o: " + nivel;

        // GrÃ¡fico de pizza
        chartPizzaAE = new Chart(graficoPizzaAE, {
          type: "pie",
          data: {
            labels: ["Acertos", "Erros"],
            datasets: [{
              data: [acertos, erros],
              backgroundColor: [
                "rgba(54, 162, 235, 0.6)",
                "rgba(255, 99, 132, 0.6)"
              ],
              borderColor: [
                "rgb(54, 162, 235)",
                "rgb(255, 99, 132)"
              ],
              borderWidth: 1
            }]
          },
          options: {
            plugins: { legend: { labels: { color: "white" } } }
          }
        });
      });

    fetch("/dashboard/radar/" + idUsuario)
      .then(function (res) {
        return res.json();
      })
      .then(function (dados) {
        var treino = 0, nutricao = 0, compl = 0;

        for (var i = 0; i < dados.length; i++) {
          if (dados[i].area == "Treino") treino = dados[i].acertos;
          if (dados[i].area == "NutriÃ§Ã£o") nutricao = dados[i].acertos;
          if (dados[i].area == "Complementar") compl = dados[i].acertos;
        }

        chartRadar = new Chart(graficoRadar, {
          type: "radar",
          data: {
            labels: ["Treino", "NutriÃ§Ã£o", "Complementar"],
            datasets: [{
              label: "Acertos",
              data: [treino, nutricao, compl],
              borderWidth: 2
            }]
          },
          options: {
            plugins: { legend: { labels: { color: "white" } } },
            scales: {
              r: {
                min: 0,
                max: 3,
                pointLabels: { color: "white" },
                grid: { color: "gray" },
                angleLines: { color: "gray" },
                ticks: {
                  stepSize: 1,
                  color: "white",
                  backdropColor: "transparent"
                }
              }
            }
          }
        });
      });
